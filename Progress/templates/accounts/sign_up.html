{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <title>Document</title>
</head>
<body>
    <div class="row flex-column">
        <div class="col-6 m-auto">
            <img src="{% static 'images/logo.png' %}" alt="">
            <h4>Образовательный центр прогресс</h4>
            <h4>Платформа организации учебного процесса</h4>
        </div>
        <div class="col-4 m-auto">
            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}   
                <h5>Зарегистрируйте свой аккаунт</h5>
                <span>Введите новый логин</span>
                <div>{{form.username}}</div>
                <h6>Придумайте пароль</h6>
                <div class="form-control mb-3 mt-3">{{form.password1}}</div>
                <h6>Подтвердите пароль</h6>
                <div class="form-control mb-3 mt-3">{{form.password2}}</div>
                <div>{{form.email}}</div>
                <div>{{form.phone}}</div>
                <button type="submit" class="btn btn-primary">Подтвердить</button>
            </form>
        </div>
    </div>






    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
