version: '3.8'

services:
  db_1:
    container_name: db_1
    ports:
      - "5432:5432"
    image: postgres:14.3
    restart: always
    volumes:
      - ./db:/var/lib/postgresql/data 
      - ./db_backup:/docker-entrypoint-initdb.d
    env_file:
      - .env
    environment:
        - POSTGRES_DB=${DB_NAME}
        - POSTGRES_PASSWORD=${DB_PASSWORD}
        - POSTGRES_USER=${DB_USER}
  web:
    container_name: progress
    build: ./
    volumes:
      - ./source:/src
      - static_volume:/src/static/
      - media_volume:/src/media/
    expose:
      - 8000
    restart: always
    depends_on:
      - db_1
    environment:
      - DATABASE_URL=postgres://${DB_USER}:${DB_PASSWORD}@db_1:5432/postgres
    env_file: .env

  nginx:
    build: ./nginx
    volumes:
       - ./conf:/etc/nginx/cond.d
       - static_volume:/src/static/
       - media_volume:/src/media/
    ports: 
      - 1337:80 
    depends_on: 
      - web

volumes:
  db_backup:
  static_volume:
  media_volume:


