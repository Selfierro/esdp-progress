stages:
  - test
  - build
  - release

variables:
  POSTGRES_DB: postgres
  POSTGRES_PASSWORD: postgres
  POSTGRES_USER: postgres

default:
   services:
     - postgres


test_project:
  stage: test
  image: python:3.11
  script:
    - python -m pip install --no-cache-dir poetry 
    - poetry config virtualenvs.create false
    - poetry install --no-interaction --no-ansi --no-root
    - mv example.env .env
    - cd source
    - python manage.py makemigrations
    - python manage.py migrate
    - python manage.py collectstatic
    - python manage.py test


docker_build:
  stage: build
  image: docker:stable
  services:
    - docker:dind
  only:
    - main
  script:
    - docker login -u gitlab-ci-token -p ${CI_JOB_TOKEN} ${CI_REGISTRY}
    - docker build -t ${CI_REGISTRY}/progress_app:${CI_COMMIT_REF_SLUG} .
    - docker push ${CI_REGISTRY}/progress_app:${CI_COMMIT_REF_SLUG}
  tags:
    - docker


docker_release:
  stage: build
  image: docker:stable
  services:
    - docker:dind
  only:
    - main
  script:
    - docker login -u gitlab-ci-token -p ${CI_JOB_TOKEN} ${CI_REGISTRY}
    - docker pull ${CI_REGISTRY}/progress_app:${CI_COMMIT_REF_SLUG} 
    - docker tag ${CI_REGISTRY}/progress_app:${CI_COMMIT_REF_SLUG} ${CI_REGISTRY}/progress_app:latest
    - docker push ${CI_REGISTRY}/progress_app:latest
  when: manual
  tags:
    - docker

